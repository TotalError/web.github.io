<!DOCTYPE html>
<html>
<head>
	<title>后台登陆页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/back_login.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/back_login.js"></script>
</head>
<body>
	<div class="pict"><img src="../images/login-bg.jpg" style="width: 100%;height: 100%"></div>
	<div id="login">	
	<div class="login_group">
		<div class="logo">管理员后台登陆</div>
        	<div class="login_form">
				<form name="login" method="post" onsubmit="" action="">
					<li class="input_username">
						<span>用户名：</span>
						<input type="text" name="UserName" class="login_input">
                    	<span id="user_alert"></span>
					</li>
					<li class="input_password">
						<span>密　码：</span>
						<input type="password" name="Password" class="login_input" >
                    	<span id="password_alert"></span>
					</li>
					<li class="input_verify">
						<span>验证码：</span>
						<input type="text" name="Verify" class="login_input">
					</li>
					<div class="verify"></div>
				<div class="input_finish">
						</div>
					<li class="input_finish">
						<input type="submit" name="Submit" value="登录" />
                    	<input type="reset" name="Reset" value="重置" />
					</li>                      
           </form>
		</div>
	</div>
</div>
</body>
</html>
